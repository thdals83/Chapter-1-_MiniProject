{% extends 'index.html' %}

{% block content%}

    <div class="login-section has-text-centered">
        <div id="image-box">
            <img id="main-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSC7Mwrp1zDTUkNEpb7yL211qvmvxtAlleTMA&usqp=CAU" alt="이미지" style="">
        </div>
        <div class="container">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">아이디</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                   placeholder="ID">
                            <p id="check-email">아이디 형식을 확인해 주세요.</p>
                            <p id="check-id" >아이디를 입력해주세요.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">비밀번호</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="password" class="input" id="userpw" placeholder="Password">
                            <p id="check-password">비밀번호를 입력해주세요.</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button is-primary login" onclick="logIn()">로그인</button>
            <p class="join-txt">
                <span>아직 회원이 아니신가요?</span><a onclick="register()">회원가입</a>
            </p>
        </div>
    </div>

{% endblock %}
