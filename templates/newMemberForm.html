<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
        <title>회원가입</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/newMember.css">

        <!-- JS -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
        <script type="text/javascript" src="/static/js/newMember.js"></script>
</head>
<body>

<div class="outline">
    <div class="wrap">
        <form name="join">
            &nbsp; &nbsp; 이메일* &nbsp; &nbsp; &nbsp; &nbsp; <input class="email-control" id="email1" type="text" name="email1"
                                                    onfocus="this.value='';" placeholder="이메일(필수)"> @
            <input id="email2" class="email-control" type="text" name="email2" placeholder="이메일(필수)" value="" disabled>
            <select name="email" onchange="email_change()">
                <option value="0">선택하세요</option>
                <option value="9">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.com">nate.com</option>
                <option value="gmail.com">nate.com</option>
                <option value="nate.com">nate.com</option>
            </select>
        </form>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;
        <button onclick="validate_email()">중복확인</button>

        <br>
        &nbsp; &nbsp;이름* &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" class="form-control" id="name"
                                                            placeholder="이름(필수)">
        <br>
        <br>
        &nbsp; &nbsp;비밀번호* &nbsp; &nbsp; &nbsp; &nbsp;<input type="password" class="form-control" id="password1"
                                                onchange="check_pw()" placeholder="비밀번호(필수)">
        <br>
        <br>
        &nbsp; &nbsp; 비밀번호 확인* &nbsp; <input type="password" class="form-control" id="password2" onchange="check_pw()"
                               placeholder="비밀번호 학인(필수)">&nbsp;<span id="check"></span>
        <br>
        <br>
        &nbsp; &nbsp; 회사/직무/직책* &nbsp; <input type="text" class="company-form" id="company" placeholder="회사(필수)">
        <input type="text" class="company-form" id="role" placeholder="직무(필수)">
        <input type="text" class="company-form" id="position" placeholder="직책(필수)">
        <br>
        <br>
        &nbsp; &nbsp; 전화번호 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" class="form-control" id="tel" placeholder="전화번호(선택)">
        <br>
        <br>
        &nbsp; &nbsp; 회사주소 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" class="form-control" id="address"
                                                      placeholder="회사주소(선택)">
        <button onclick="api()">주소검색</button>
        <br>
        <br>
        <br>
        <br>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;
        <button onclick="new_member()" type="button" class="btn btn-primary">회원가입</button>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button onclick="location.href = '/'" type="button" class="btn btn-primary">돌아가기</button>
    </div>
</div>
</body>
</html>
