{% extends 'index.html' %}

{% include 'header.html' %}

{% block content %}
<section class="main-page">
    <div aria-label="title">즐겨찾기 리스트</div>
    <select>
        <option>소속</option>
        <option>이름</option>
        <option>직책</option>
        <option>직무</option>
        <option>전화번호</option>
        <option>이메일</option>
    </select>
    <input aria-label="search-box" type="text"/>

    <select>
        <option>등록순</option>
        <option>회사별</option>
        <option>이름순(가나다순)</option>
    </select>

    <div aria-label="bookmark_list">
        <div aria-label="card-item">
            <div onclick="">북마크 클릭</div>
            <img src="kakao.jpeg"/>
            <div>소속 :</div>
            <div>이름 :</div>
            <div>직책 :</div>
            <div>직무 :</div>
            <div>전화번호 :</div>
            <div>이메일 주소 :</div>
            <button onclick="">삭제</button>
        </div>
    </div>


    <div aria-label="title">명함 리스트</div>
    <select>
        <option>소속</option>
        <option>이름</option>
        <option>직책</option>
        <option>직무</option>
        <option>전화번호</option>
        <option>이메일</option>
    </select>
    <input aria-label="search-box" type="text"/>

    <select>
        <option>등록순</option>
        <option>회사별</option>
        <option>이름순(가나다순)</option>
    </select>

    <button aria-label="add-business-card" onclick="">명함 등록</button>

    <div aria-label="cards_list">
        <div aria-label="card-item">
            <div onclick="">북마크 클릭</div>
            <img src="kakao.jpeg"/>
            <div>소속 :</div>
            <div>이름 :</div>
            <div>직책 :</div>
            <div>직무 :</div>
            <div>전화번호 :</div>
            <div>이메일 주소 :</div>
            <button onclick="">삭제</button>
        </div>
    </div>
</section>

<!-- 무한 스크롤 추후 구현 -->
{% endblock %}
