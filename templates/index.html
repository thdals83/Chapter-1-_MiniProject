<!doctype html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- jQuery first, then Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mainPage.css">
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">

    <!-- Function js -->
    <!--    <script type="text/javascript" src="/static/js/script.js"></script>-->
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/register.js"></script>

    <!-- favicon -->
    <!--<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">-->

    <title>Chapter 01</title>

</head>
<body id="root">

<div class="content-wrapper">
    {% block content%}
    {% endblock %}
</div>

<div class="modal" id="modal" style="display:none" >
    <div class="modal_content">
        <div class="imgshape">
            <p class="cardimg" ></p>
            <button class="findbtn"> <b>이미지 찾기</b></button>
        </div>

        <div class="writepostion">
            <p class="titlecss"><b>이름 (필수)</b></p>
        <p><input id="card_nameid" placeholder="이름 (필수)"></p>
        <p id="help-name" style="color:red;"></p>
            <p><b>이메일 (필수)</b></p>
        <p><input id="card_emailid" placeholder="이메일 (필수)"></p>
        <p id="help-email" style="color:red;"></p>
            <p><b>전화번호 (필수)</b></p>
        <p><input id="card_telid" placeholder="전화번호 (필수)"></p>
        <p id="help-tel" style="color:red;"></p>
            <p><b>회사 (필수)</b></p>
        <input id="card_companyid" placeholder="회사 (필수)">
        <p id="help-company" style="color:red;"></p>
            <p><b>직무/직책</b></p>
        <input id="card_roleid" placeholder="직무">
        <input id="card_positionid" placeholder="직책">
            <p><b>회사 주소</b></p>

        <input type="text" id="card_addressid" placeholder="회사 주소">
            <button onclick="find_address()">주소 찾기</button>

            <p><b>상세 정보</b></p>
        <input id="card_descid" placeholder="상세 정보">
        <p></p>
        <button onclick="closebtn()">취소</button>
        <button onclick="checkbtn()">명함 등록</button>
        </div>


    </div>
</div>

<div class="modal" id="modaledit" style="display:none" >
    <div class="modal_content">
        <input type="text" id="hide_id" style="display: none">
        <p>이름(필수)<input type="text" id="use_card_nameid" placeholder="이름 (필수)"></p>
        <p id="use_helpname" style="color:red;"></p>
        <p>이메일 (필수)<input type="text" id="use_card_emailid" placeholder="이메일 (필수)"></p>
        <p id="use_helpemail" style="color:red;"></p>
        <p>전화번호 (필수)<input type="text" id="use_card_telid" placeholder="전화번호 (필수)"></p>
        <p id="use_helptel" style="color:red;"></p>
        회사 (필수)<input type="text" id="use_card_companyid" placeholder="회사 (필수)">
        <p id="use_helpcompany" style="color:red;"></p>
        직무<input type="text" id="use_card_roleid" placeholder="직무">
        직책<input type="text" id="use_card_positionid" placeholder="직책">
        <p></p>

        <p>회사 주소<input type="text" type="text" id="use_card_addressid" placeholder="회사 주소">
            <button onclick="find_address2()">주소 찾기</button>
        </p>
        <p>상세 정보<input type="text" id="use_card_descid" placeholder="상세 정보"></p>

        <button onclick="cardclick_closebtn()">취소</button>
        <button onclick="editbtn()">수정</button>
    </div>
</div>

</body>

</html>
