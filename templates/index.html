<!doctype html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- jQuery first, then Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mainPage.css">
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">

    <!-- Function js -->
    <!--    <script type="text/javascript" src="/static/js/script.js"></script>-->
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/register.js?ver=1"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">

    <title>Chapter 01</title>

</head>
<body id="root">

<div class="content-wrapper">
    {% block content%}
    {% endblock %}
</div>

<div class="modal" id="modal" style="display:none">
    <div class="modal_content">
        <div class="imgshape">

            <img id="preview" class="cardimg"></img>
            <input class="chooseFile file" type="file" id="file" accept="image/*" onchange="loadFile(this)">
<!--            <input class="chooseFile file" type="file" id="file">-->
            <div class="findbtn">
                <label for="file"><b>이미지 찾기</b></label>
            </div>


        </div>

        <div class="writepostion">

            <p class="titlecss"><b>이름 (필수)</b></p>
            <p><input class="inputcss" id="card_nameid" placeholder=" 이름"></p>
            <p class="help-namecss" id="help-name"></p>

            <p class="titlecss2"><b>이메일 (필수)</b></p>
            <p><input class="inputcss" id="card_emailid" placeholder=" example@ex.com"></p>
            <p class="help-emailcss" id="help-email"></p>

            <p class="titlecss3"><b>전화번호 (필수)</b></p>
            <p><input class="inputcss" id="card_telid" placeholder=" 010-0000-0000"></p>
            <p class="help-telcss" id="help-tel"></p>

            <p class="titlecss"><b>회사 (필수)</b></p>
            <p><input class="inputcss2" id="card_companyid" placeholder=" 회사"></p>
            <p class="help-companycss" id="help-company"></p>

            <p class="titlecss4"><b>직무/직책</b></p>
            <div class="setcss">
                <input class="inputcss3" id="card_roleid" placeholder=" 직무">
                <input class="inputcss3" id="card_positionid" placeholder=" 직책">
            </div>

            <p class="titlecss4"><b>회사 주소</b></p>

            <input class="inputcss4" type="text" id="card_addressid" placeholder=" 회사 주소">
            <button class="jusocss" onclick="find_address()"><b>주소 찾기</b></button>

            <p class="titlecss4"><b>상세 정보</b></p>
            <textarea class="inputcss5" id="card_descid" placeholder=" 상세 정보"></textarea>

            <button class="clearcss" onclick="checkbtn()"><b>명함 등록</b></button>
        </div>
        <button class="cancelcss" onclick="closebtn()"></button>
    </div>
</div>

<div class="modal" id="modaledit" style="display:none">
    <div class="modal_content">
        <div class="imgshape">
            <p class="cardimg"></p>
            <button class="findbtn"><b>이미지 찾기</b></button>
        </div>

        <div class="writepostion">
            <input type="text" id="hide_id" style="display: none">

            <p class="titlecss"><b>이름 (필수)</b></p>
            <p><input class="inputcss" type="text" id="use_card_nameid" placeholder=" 이름"></p>
            <p class="help-namecss" id="use_helpname"></p>

            <p class="titlecss2"><b>이메일 (필수)</b></p>
            <p><input class="inputcss" type="text" id="use_card_emailid" placeholder=" example@ex.com"></p>
            <p class="help-emailcss" id="use_helpemail"></p>

            <p class="titlecss3"><b>전화번호 (필수)</b></p>
            <p><input class="inputcss" type="text" id="use_card_telid" placeholder="전화번호 (필수)"></p>
            <p class="help-telcss" id="use_helptel"></p>

            <p class="titlecss"><b>회사 (필수)</b></p>
            <p><input class="inputcss2" type="text" id="use_card_companyid" placeholder="회사 (필수)">
            <p class="help-companycss" id="use_helpcompany"></p>

            <p class="titlecss4"><b>직무/직책</b></p>
            <div class="setcss">
                <input class="inputcss3" id="use_card_roleid" placeholder=" 직무">
                <input class="inputcss3" id="use_card_positionid" placeholder=" 직책">
            </div>

            <p class="titlecss4"><b>회사 주소</b></p>
            <input class="inputcss4" type="text" type="text" id="use_card_addressid" placeholder=" 회사 주소">
            <button class="jusocss" onclick="find_address2()"><b>주소 찾기</b></button>

            <p class="titlecss4"><b>상세 정보</b></p>
            <textarea class="inputcss5" id="use_card_descid" placeholder=" 상세 정보"></textarea>

            <button class="clearcss" onclick="editbtn()"><b>수정</b></button>

        </div>
        <button class="cancelcss" onclick="cardclick_closebtn()"></button>
    </div>
</div>

</body>

</html>
